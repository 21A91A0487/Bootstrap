<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		.a{
			height: 600px;
			width: 800px;
			background-color: yellow;
		}
		.b{
			height: 300px;
			width: 800px;
			background-color: red;
		}
		.b1{
			height: 300px;
			width: 200px;
			font-size: 40px;
			text-align: center;
			background-color: white;
			float: left;
			padding-top: 50px;
			padding-left: 0px;
		}
		.b2{
			height: 300px;
			width: 100px;
			background-color: skyblue;
			float: left;
		}
		.b3{
			height: 300px;
			width: 400px;
			background-color: aqua;
			float: left;
		}
		.b31{
			height: 200px;
			width: 400px;
			background-color: indigo;
		}
		.b34{
			height: 200px;
			width: 200px;
			background-color: khaki;
			float: left;
		}
		.b35{
			height: 200px;
			width: 200px;
			background-color: maroon;
			float: right;
		}
		.b36{
			height: 50px;
			width: 200px;
			background-color: red;
		}
		.b37{
			height: 150px;
			width: 200px;
			background-color: blue;
		}
		.b32{
			height: 50px;
			width: 400px;
			background-color: orange;
		}
		.b33{
			height: 50px;
			width: 400px;
			background-color: midnightblue;
		}
		.b4{
			height: 300px;
			width: 100px;
			background-color: lime;
			float: right;
		}
		.c{
			height: 300px;
			width: 800px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b">
			<div class="b1">Desktop layout:</div>
			<div class="b2"></div>
			<div class="b3">
				<div class="b31">
					<div class="b34"></div>
					<div class="b35">
						<div class="b36"></div>
						<div class="b37"></div>
					</div>
				</div>
				<div class="b32"></div>
				<div class="b33"></div>
			</div>
			<div class="b4"></div>
		</div>
		<div class="c"></div>
	</div>
</body>
</html>
